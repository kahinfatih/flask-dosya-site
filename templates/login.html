<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Yönetici Girişi</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }
    .container {
        background-color: #2b448a;
        padding: 40px 50px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        width: 320px;
        text-align: center;
    }
    h2 {
        margin-bottom: 25px;
        font-weight: 800;
        font-size: 28px;
        letter-spacing: 1.5px;
    }
    input[type="password"] {
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        margin-bottom: 25px;
        outline: none;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 14px 0;
        border: none;
        border-radius: 50px;
        font-weight: 700;
        font-size: 18px;
        background: linear-gradient(90deg, #ff6a00, #ee0979);
        color: white;
        cursor: pointer;
        box-shadow: 0 5px 20px rgba(238, 9, 121, 0.8);
        transition: background 0.3s ease;
    }
    button:hover {
        background: linear-gradient(90deg, #ee0979, #ff6a00);
    }
    .flash {
        background-color: #f44336;
        padding: 12px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-weight: 700;
        color: white;
        text-align: center;
    }
    a {
        color: #ffd700;
        font-weight: 600;
        display: inline-block;
        margin-top: 15px;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s ease;
    }
    a:hover {
        color: #ffdd57;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Yönetici Girişi</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
        <input type="password" name="sifre" placeholder="Şifre" required autofocus />
        <button type="submit">Giriş Yap</button>
    </form>

    <a href="{{ url_for('index') }}">⬅️ Ana Sayfaya Dön</a>
</div>
</body>
</html>
