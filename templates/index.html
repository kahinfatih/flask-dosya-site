<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Malatya Lisesi Teknoloji Festivali</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
        position: relative;
    }
    .container {
        background-color: #2b448a;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        width: 350px;
        text-align: center;
    }
    h1 {
        margin-bottom: 10px;
        font-size: 26px;
        font-weight: 700;
    }
    p.description {
        font-size: 14px;
        margin-bottom: 30px;
    }
    .flash {
        background-color: #4caf50;
        color: white;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 25px;
        font-weight: bold;
    }
    input[type="file"] {
        display: none;
    }
    label[for="dosya"] {
        display: inline-block;
        padding: 15px 40px;
        background: linear-gradient(90deg, #ff6a00, #ee0979);
        color: white;
        font-weight: bold;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(238, 9, 121, 0.6);
        transition: background 0.3s ease;
        margin-bottom: 10px;
    }
    label[for="dosya"]:hover {
        background: linear-gradient(90deg, #ee0979, #ff6a00);
    }
    button[type="submit"] {
        padding: 15px 45px;
        font-size: 18px;
        font-weight: 700;
        border: none;
        border-radius: 50px;
        background: linear-gradient(90deg, #ff6a00, #ee0979);
        color: white;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(238, 9, 121, 0.7);
        transition: background 0.3s ease;
        margin-top: 10px;
        width: 100%;
    }
    button[type="submit"]:hover {
        background: linear-gradient(90deg, #ee0979, #ff6a00);
    }
    .note {
        margin-top: 15px;
        font-size: 14px;
        color: #ffdd57;
        font-weight: 600;
    }
    #filename {
        margin-top: 10px;
        font-size: 15px;
        color: #ffd700;
        font-weight: 600;
    }
    /* Sağ üst yönetici girişi butonu */
    .admin-login {
        position: absolute;
        top: 15px;
        right: 20px;
        background-color: rgba(255, 255, 255, 0.15);
        padding: 8px 14px;
        border-radius: 20px;
        font-weight: 600;
        color: white;
        text-decoration: none;
        transition: background-color 0.3s ease;
        font-size: 14px;
    }
    .admin-login:hover {
        background-color: rgba(255, 255, 255, 0.35);
    }
</style>
</head>
<body>
<a href="{{ url_for('login') }}" class="admin-login">Yönetici Girişi</a>

<div class="container">
    <h1>Malatya Lisesi<br>Teknoloji Festivali</h1>
    <p class="description">Teknoloji Yarışması Rapor Yükleme</p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data" id="uploadForm">
        <label for="dosya">Dosya Seç</label>
        <input type="file" id="dosya" name="dosya" required />
        <button type="submit">Dosya Yükle</button>
    </form>

    <div id="filename"></div>

    <div class="note">Dosya adını takım adı koyunuz.</div>
</div>

<script>
    const fileInput = document.getElementById('dosya');
    const fileNameDiv = document.getElementById('filename');

    fileInput.addEventListener('change', () => {
        if(fileInput.files.length > 0) {
            fileNameDiv.textContent = "Seçilen dosya: " + fileInput.files[0].name;
        } else {
            fileNameDiv.textContent = "";
        }
    });
</script>
</body>
</html>
