<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Yüklenen Dosyalar</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #1e3c72;
        color: white;
        padding: 20px;
    }
    h2 {
        margin-bottom: 20px;
        font-weight: 700;
    }
    ul {
        list-style: none;
        padding-left: 0;
    }
    li {
        margin-bottom: 12px;
    }
    a {
        color: #ff6a00;
        text-decoration: none;
        font-weight: 600;
    }
    a:hover {
        text-decoration: underline;
    }
    .back-link {
        margin-top: 30px;
        display: inline-block;
        color: #ffd700;
        text-decoration: none;
        font-weight: 600;
    }
</style>
</head>
<body>
    <h2>📁 Yüklenen Dosyalar</h2>
    <ul>
        {% for file in files %}
            <li><a href="{{ url_for('download', filename=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
    <a class="back-link" href="{{ url_for('index') }}">⬅️ Dosya yüklemeye geri dön</a>
    <br><br>
    <a class="back-link" href="{{ url_for('logout') }}">🔓 Çıkış Yap</a>
</body>
</html>
